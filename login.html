<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Alef' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.png' />
    <title>Find Your Asset</title>
    <script src="https://kit.fontawesome.com/92166c8bdc.js" crossorigin="anonymous"></script>
    <title>Pisos de Inversión</title>
</head>
<body>

    <div class="page">
        <!-- HEADER -->
        <div class="row header">
            <nav>
                <div class="logo"><img src="img/logo2.png" alt="Logo"></div>
                <div class="logo-small"><img src="img/favicon.png" alt="Logo Small"></div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input name="search-location" value="" placeholder="Ciudad">
                </div>
                <div class="menu">
                    <p>FAQs</p>
                    <p>Log In</p>
                    <p>Sign Up</p>
                </div>
                <div class="menu-hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
        <!-- HEADER END-->
        <!-- CONTENT -->
        <div class="row content">
            <div class= "main-forms">
                <!--  -->
                <div class="panel-forms-login">
                    <div class="titulo-apartado">
                        LOG IN
                    </div>
                    <form>
                        <input type="text" placeholder="Correo Electrónico">
                        <input type="text" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- CONTENT END -->

        <!-- FOOTER BUTTONS -->
        <div class="row footer">
            <div class="mobile-filters">
                <div class="mobile-menu-filter"><i class="fas fa-filter"></i><p>Filtro</p></div>
                <div class="mobile-menu-profile"><i class="fas fa-user"></i><p>Perfil</p></div>
            </div>
        </div>
        <!-- FOOTER BUTTONS END -->
      </div>
</body>
</html>
